<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MealSmith</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    </head>
    <body>
        <div class="shell">
            <header class="topbar">
                <div class="brand">
                    <span class="dot"></span>
                    <span>MealSmith</span>
                </div>
                <nav class="nav">
                    <a href="{{url_for('home')}}" class="nav-link{% if request.endpoint == 'home' %} active{% endif %}">Home</a>
                    <a href="{{url_for('pantry')}}" class="nav-link{% if request.endpoint == 'pantry' %} active{% endif %}">Pantry</a>
                    <a href="{{url_for('recipes')}}" class="nav-link{% if request.endpoint == 'recipes' %} active{% endif %}">Recipes</a>
                    <a href="{{url_for('login')}}" class="nav-link{% if request.endpoint == 'login' %} active{% endif %}">Login</a>
                    <a href="{{url_for('register')}}" class="nav-link{% if request.endpoint == 'register' %} active{% endif %}">Register</a>
                    <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
                </nav>
            </header>
            <main class="main">
                {% block content %}{% endblock %}
            </main>
        </div>
    </body>
</html>
